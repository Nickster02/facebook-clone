<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<center>
    <h1 class="form-heading">Forgot Password</h1>
    <br>
        <form action="forgot.php" method="post" id="formSection">
          <div class="form-group">
            <input
              type="text"
              class="control"
              name="firstname"
              placeholder="First Name"
            />
            <input
              type="text"
              class="control"
              name="lastname"
              placeholder="Last Name"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="control"
              name="phoneoremail"
              placeholder="Mobile number or Email"
            />
          </div>
          <div class="form-group">
            <p class="birth">Birthday</p>
            <select id="d" name="d"></select><!--Java Script is used for adding options-->
            <select id="m" name="m"></select>
            <select id="y" name="y"></select>
          </div>
          <div class="form-group">
            <input type="radio" name="gender" id="female" value="female"/> <b>Female</b>
            <input type="radio" name="gender" id="male" value="male" /> <b>Male</b>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Get Password</button>
          </div>
        </form>
      </div>
</center>
<script src="./app.js"></script>
</body>
</html>
